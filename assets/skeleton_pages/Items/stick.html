        <script defer="">
        class Switcher {
            objectNames = [];
            objectTextures = [];
            objectHrefs = [];
            objectCounts = [];
            objectID;
            
            constructor(objectNames, objectTextures, objectHrefs, objectCounts, objectID) {
                this.objectNames = objectNames;
                this.objectTextures = objectTextures;
                this.objectHrefs = objectHrefs;
                this.objectCounts = objectCounts;
                this.objectID = objectID;
            }
        }
        const switcher0 = new Switcher(["Charcoal","Coal"], ["/assets/bedrock_samples/resource_pack/textures/items/charcoal.png","/assets/bedrock_samples/resource_pack/textures/items/coal.png"], ["NONE","NONE"], ["1","1"], "ID208277");
const switcher1 = new Switcher(["Stick","Bamboo"], ["/assets/bedrock_samples/resource_pack/textures/items/stick.png","/assets/bedrock_samples/resource_pack/textures/items/bamboo.png"], ["/assets/pages/item/stick.html","NONE"], ["1","2"], "ID416277");
const switcher2 = new Switcher(["Torch"], ["/assets/bedrock_samples/resource_pack/textures/blocks/torch_on.png"], ["NONE"], ["4"], "ID41671");
const switcherArray = [switcher0,switcher1,switcher2];

function switcher(objects) {
    let index = 0;
    const objectHTML = document.querySelector("#" + objects.objectID);
    const pObjectHTML = document.querySelector("#P" + objects.objectID);
    const aObjectHTML = document.querySelector("#A" + objects.objectID);
    objectHTML.src = objects.objectTextures[index];
    objectHTML.title = objects.objectNames[index];
    if (objects.objectHrefs[index] != 'NONE'){
        aObjectHTML.href = objects.objectHrefs[index];
    }
    pObjectHTML.innerText = objects.objectCounts[index];
    index = (index + 1) % objects.objectTextures.length;
    setInterval(() => {
        objectHTML.src = objects.objectTextures[index];
        objectHTML.title = objects.objectNames[index];
        if (objects.objectHrefs[index] != 'NONE'){
            aObjectHTML.href = objects.objectHrefs[index];
        }
        pObjectHTML.innerText = objects.objectCounts[index];
        index = (index + 1) % objects.objectTextures.length;
    }, 1000 + Math.random() * 1000);
}

window.addEventListener('DOMContentLoaded', () => {
    for (switcheroo of switcherArray) {
        switcher(switcheroo);
    }
});

                <script>
                window.onload = function () {
                    let searchData = null;
                    async function LoadData() {
                        if (searchData !== null) {
                            return searchData;
                        }
                        const res = await fetch('/assets/index_list.json');
                        searchData = await res.json();
                        return searchData;
                    }
                    
                    
                    let miniSearch = new MiniSearch({
                      fields: ['id'],
                      storeFields: ['id', 'href'],
                      searchOptions: {
                          prefix: true
                      }
                    })
                    let dataLoaded = false;
                    const searchbar = document.getElementById("search");
                    searchbar.addEventListener("input", async function() {
                        searchData = await LoadData();
                        
                        if (!dataLoaded) {
                            for (const key in searchData){
                                for (const subkey in searchData[key]){
                                    miniSearch.add({
                                        "id": subkey,
                                        "href": searchData[key][subkey],
                                    });
                                }
                            }
                            dataLoaded = true;
                        }
                        
                        
                        
                        const searchResults = miniSearch.search(searchbar.value, { fuzzy: 0.2 });
                        if (searchResults.length > 0) {
                            document.getElementById("searchbar_result").innerHTML = searchResults[0].id;
                            document.getElementById("searchbar_result").style.display = "block";
                            document.getElementById("searchbar_result").setAttribute("href", searchResults[0].href);
                        }
                        else {
                            document.getElementById("searchbar_result").innerHTML = "";
                        }
                    })
                };
                </script>
