        <script defer>
        class Switcherrecipe_canvas {
            objectNames = [];
            objectTextures = [];
            objectHrefs = [];
            objectCounts = [];
            objectID;

            constructor(objectNames, objectTextures, objectHrefs, objectCounts, objectID) {
                this.objectNames = objectNames;
                this.objectTextures = objectTextures;
                this.objectHrefs = objectHrefs;
                this.objectCounts = objectCounts;
                this.objectID = objectID;
            }
        }
        const switcher0recipe_canvas = new Switcherrecipe_canvas(["Bamboo"], ["/assets/bedrock_samples/resource_pack/textures/items/bamboo.png"], ["NONE"], ["1"], "ID204323");
const switcher1recipe_canvas = new Switcherrecipe_canvas(["Charcoal"], ["/assets/bedrock_samples/resource_pack/textures/items/charcoal.png"], ["NONE"], ["1"], "ID62323");
const switcher2recipe_canvas = new Switcherrecipe_canvas(["Coal"], ["/assets/bedrock_samples/resource_pack/textures/items/coal.png"], ["NONE"], ["4"], "ID412666");
const switcherArrayrecipe_canvas = [switcher0recipe_canvas,switcher1recipe_canvas,switcher2recipe_canvas];

function switcherrecipe_canvas(objects) {
    let index = 0;
    const objectHTML = document.querySelector("#" + objects.objectID);
    const pObjectHTML = document.querySelector("#P" + objects.objectID);
    const aObjectHTML = document.querySelector("#A" + objects.objectID);
    objectHTML.src = objects.objectTextures[index];
    objectHTML.title = objects.objectNames[index];
    if (objects.objectHrefs[index] != 'NONE'){
        aObjectHTML.href = objects.objectHrefs[index];
    }
    pObjectHTML.innerText = objects.objectCounts[index];
    if (pObjectHTML.innerText == "1"){
      pObjectHTML.innerText = "";
    }
    index = (index + 1) % objects.objectTextures.length;
    setInterval(() => {
        objectHTML.src = objects.objectTextures[index];
        objectHTML.title = objects.objectNames[index];
        if (objects.objectHrefs[index] != 'NONE'){
            aObjectHTML.href = objects.objectHrefs[index];
        }
        pObjectHTML.innerText = objects.objectCounts[index];
        if (pObjectHTML.innerText == "1"){
          pObjectHTML.innerText = "";
        }
        index = (index + 1) % objects.objectTextures.length;
    }, 1000 + Math.random() * 1000);
}

window.addEventListener('DOMContentLoaded', () => {
    for (switcheroo of switcherArrayrecipe_canvas) { 
        switcherrecipe_canvas(switcheroo);
    }
});

                <script>
                window.onload = function () {
                    let searchBarResult = document.getElementById("searchbar_result");
                    let searchResultsDivMade = false

                    let searchData = null;
                    async function LoadData() {
                        if (searchData !== null) {
                            return searchData;
                        }
                        const res = await fetch('/assets/index_list.json');
                        searchData = await res.json();
                        return searchData;
                    }
                    
                    async function main() {
                      let miniSearch = new MiniSearch({
                        fields: ['title', "category"],
                        storeFields: ['href', 'title'],
                        searchOptions: {
                            prefix: true
                        }
                      })
                      searchData = await LoadData();
                          const parsedSearchData = searchData.flatMap(parent => 
                            parent.children.map(child => ({
                              id: child.href,
                              title: child.title,
                              category: parent.title,
                              href: child.href,
                              icon: child.icon
                            }))
                          );
                      miniSearch.addAll(parsedSearchData);
                      let dataLoaded = false;
                      const searchbar = document.getElementById("search");
                      searchbar.addEventListener("input", async function() {
                          try {
                              const searchResults = miniSearch.search(searchbar.value, { fuzzy: 0.2 });
                              if (searchResults.length > 0) {
                                  if (!searchResultsDivMade){
                                      searchBarResult.textContent = searchResults[0].title
                                      searchBarResult.href = searchResults[0].id
                                  }
                          }
                          } catch (error) {
                              console.warn("the search container is still empty :3");
                          }
                      })
                    }
                    main();
                }
                </script>
